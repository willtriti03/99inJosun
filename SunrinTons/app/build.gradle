apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    packagingOptions {
        pickFirst 'META-INF/maven/com.squareup.retrofit2/retrofit/pom.xml'
        pickFirst 'META-INF/maven/com.squareup.retrofit2/retrofit/pom.properties'
    }
    defaultConfig {
        applicationId "com.example.jungjune.sunrintons"
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile project(':retrofit-2.1.0')
    compile 'com.android.support:cardview-v7:21.0.+'
}
